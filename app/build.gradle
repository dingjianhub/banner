apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.to.aboomy.bannersample"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_6
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    buildToolsVersion '30.0.2'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    //Viewpager2 PagerTransformer
    implementation 'com.github.saeed-younus:finite-cover-flow:1.0.1'

    api "com.github.bumptech.glide:glide:4.11.0"
    api 'com.to.aboomy:statusbar_lib:1.2.1'
    api 'com.github.hackware1993:MagicIndicator:1.6.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'

    debugImplementation "com.squareup.leakcanary:leakcanary-android:1.6.3"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:1.6.3"

    implementation 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:2.0.24'
    implementation 'com.zhy:magic-viewpager:1.0.1'
    implementation 'com.github.lihangleo2:ShadowLayout:2.1.5'
    implementation 'com.blankj:utilcode:1.25.9'

    implementation 'com.github.hackware1993:MagicIndicator:1.7.0' // for androidx
//    implementation project(':magicindicator')

    api 'com.romandanylyk:pageindicatorview:1.0.2'

//    implementation 'com.to.aboomy.pager2:banner:0.0.1'

    implementation project(':banner')
//        implementation 'com.to.aboomy:banner:3.1.3-x'

    implementation project(':pager2banner')

//    implementation 'com.to.aboomy:pager2banner:0.0.3'
}
